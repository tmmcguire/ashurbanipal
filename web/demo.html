<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="ext-3.4.0/resources/css/ext-all.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" title="gray" href="ext-3.4.0/resources/css/xtheme-gray.css" />

    <style type="text/css">
      body {
        margin: 50px;
      }
      
      div.book {
        width: 250px;
        padding-left: 20px;
      }

      table#app {
        align: center;
        border: solid black;
      }

      table#app td {
        font: normal 11px/13px arial,tahoma,helvetica,sans-serif;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <table class="app" id="app">
      <tr>
        <th colspan="5" class="x-panel-header">Project Gutenberg 2010 DVD</th>
      </tr>

      <tr>
        <th colspan="3" class="x-panel-header">Books</th>
        <th colspan="2" class="x-panel-header">Details</th>
      </tr>

      <tr>
        <td colspan="3">
          <div id="grid-example" style="width:600px; margin:0px;"></div>
        </td>
        <td colspan="2">
          <div id="book-info" class="book" style="font:normal 14px/18px arial,tahoma,helvetica,sans-serif;"></div>
        </td>
      </tr>

      <tr>
        <th colspan="5" class="x-panel-header">Combined Recommendations</th>
      </tr>
      <tr>
        <td>
          <a href="#" id="combined-left"><img src="left.svg" width="64" height="64"></a>
        </td>
        <td>
          <div id="combined1" class="book" class="book"></div>
        </td>
        <td>
          <div id="combined2" class="book" class="book"></div>
        </td>
        <td>
          <div id="combined3" class="book" class="book"></div>
        </td>
        <td>
          <a href="#" id="combined-right"><img src="right.svg"></a>
        </td>
      </tr>

      <tr>
        <th colspan="5" class="x-panel-header">Style Recommendations</th>
      </tr>
      <tr>
        <td>
          <a href="#" id="style-left"><img src="left.svg" width="64" height="64"></a>
        </td>
        <td>
          <div id="style1" class="book" class="book"></div>
        </td>
        <td>
          <div id="style2" class="book"></div>
        </td>
        <td>
          <div id="style3" class="book"></div>
        </td>
        <td>
          <a href="#" id="style-right"><img src="right.svg"></a>
        </td>
      </tr>

      <tr>
        <th colspan="5" class="x-panel-header">Topic Recommendations</th>
      </tr>
      <tr>
        <td>
          <a href="#" id="topic-left"><img src="left.svg" width="64" height="64"></a>
        </td>
        <td>
          <div id="topic1" class="book"></div>
        </td>
        <td>
          <div id="topic2" class="book"></div>
        </td>
        <td>
          <div id="topic3" class="book"></div>
        </td>
        <td>
          <a href="#" id="topic-right"><img src="right.svg"></a>
        </td>
      </tr>

    </table>

    <script src="ext-3.4.0/adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="ext-3.4.0/ext-all-debug.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
    <script type="text/javascript">
      Ext.BLANK_IMAGE_URL = 'ext-3.4.0/resources/images/default/s.gif';

      Ext.onReady(function(){
        PG.start();
      });
    </script>

  </body>
</html>
